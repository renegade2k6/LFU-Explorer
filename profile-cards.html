    <script>
        Promise.all([
            fetch('Localization_LocalizationComponent_dictionary.json').then(r => r.json()),
            fetch('Refrence/profile_cards.json').then(r => r.json()),
            fetch('Refrence/fortress_buff_mapping.json').then(r => r.json())
        ]).then(([localization, items, buffMapping]) => {
            const locData = localization.data;

            function getLocalizedText(id) {
                return locData[id] || id;
            }

            function getQualityName(quality) {
                if (quality === 0) return 'Event Item';
                const qualities = {
                    1: 'Common',
                    2: 'Uncommon',
                    3: 'Rare',
                    4: 'Epic',
                    5: 'Legendary'
                };
                return qualities[quality] || `Quality ${quality}`;
            }

            function parseBuffEffect(effectStr) {
                if (!effectStr) return null;
                const [buffId, level] = effectStr.split(';');
                const baseBuff = buffMapping[buffId];
                if (!baseBuff) return null;

                const match = baseBuff.match(/([+-]?\d+)%/);
                if (match && level && parseInt(level) > 1) {
                    const basePercent = parseInt(match[1]);
                    const newPercent = basePercent * parseInt(level);
                    return baseBuff.replace(/[+-]?\d+%/, `+${newPercent}%`);
                }
                return baseBuff;
            }

            function formatBuffs(skillEffectArray, skillEffect2Array) {
                let buffsHtml = '';

                if (skillEffectArray && skillEffectArray.length > 0) {
                    buffsHtml += '<strong>Active Buffs:</strong>';
                    skillEffectArray.forEach(effectStr => {
                        const buff = parseBuffEffect(effectStr);
                        if (buff) buffsHtml += `<div class="buff-item">‚Ä¢ ${buff}</div>`;
                    });
                }

                if (skillEffect2Array && skillEffect2Array.length > 0) {
                    if (buffsHtml) buffsHtml += '<div style="margin-top: 6px;"></div>';
                    buffsHtml += '<strong>Passive Buffs:</strong>';
                    skillEffect2Array.forEach(effectStr => {
                        const buff = parseBuffEffect(effectStr);
                        if (buff) buffsHtml += `<div class="buff-item-passive">‚Ä¢ ${buff}</div>`;
                    });
                }

                if (!buffsHtml) {
                    buffsHtml = '<div style="color: #606080; font-style: italic;">No buffs</div>';
                }

                return buffsHtml;
            }

            function renderItems() {
                const cardsHtml = items.map(item => {
                    const name = getLocalizedText(item.Name);
                    const description = getLocalizedText(item.Description);
                    const qualityName = getQualityName(item.Quality);
                    const iconPath = `assets/Sprite/${item.Icon || item.Picture}.png`;
                    const fallbackPath = item.Icon ? `assets/Sprite/${item.Picture}.png` : '';
                    const buffsHtml = formatBuffs(item.SkillEffectArray, item.SkillEffect2Array);

                    return `
                        <div class="item-card">
                            <div class="item-card-header">
                                <img src="${iconPath}" alt="${name}" class="item-icon" loading="lazy" ${fallbackPath ? `onerror="this.src='${fallbackPath}'"` : ''}>
                            </div>
                            <div class="item-card-body">
                                <h3>${name}</h3>
                                <div class="item-meta">
                                    <div class="quality-badge">${qualityName}</div>
                                    <div class="item-effects">${buffsHtml}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('items-grid').innerHTML = cardsHtml;
            }

            renderItems();

        }).catch(error => {
            console.error('Error loading items:', error);
            document.getElementById('items-grid').innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #ff6b6b;">
                    <h3>Error Loading Profile Cards</h3>
                    <p>Unable to load profile cards data. Please check the console for details.</p>
                </div>
            `;
        });
    </script>
